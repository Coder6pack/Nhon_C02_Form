<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <main>
      <section>
        <div>
          <h2 class="title">Date firmy</h2>
        </div>
        <div class="contrainer">
          <form action="">
            <label class="label" for="name">Name</label
            ><input id="name" type="text" />
            <label class="label" for="pass">Password</label
            ><input id="pass" type="password" />
            <label class="label" for="age">Age</label
            ><input id="age" type="text" />
            <label class="label" for="phone">Phone Number</label
            ><input id="phone" type="text" />
            <label class="label" for="date">Date</label>
            <input type="date" id="date" />
            <br />
            <p class="title">Giới Tính</p>
            <label class="label" for="male">Male</label>
            <input id="male" name="gender" value="male" type="radio" checked />
            <label for="female" class="label">Female</label>
            <input type="radio" name="gender" value="female" id="female" />
            <label for="order" class="label">Order</label>
            <input type="radio" name="gender" value="order" id="order" />
            <br />
            <p class="title">Môn Học</p>
            <label for="math" class="label">Math</label>
            <input type="checkbox" value="math" id="math" />
            <label for="physical" class="label">Physical</label>
            <input type="checkbox" value="physical" id="physical" />
            <label for="english" class="label">english</label>
            <input type="checkbox" value="english" id="english" />
            <label for="chemistry" class="label">Chemistry</label>
            <input type="checkbox" value="chemistry" id="chemistry" />
            <label for="class" class="label">Class</label>
            <select name="lophoc" id="class">
              <option value="gpa">Lớp học múa ba lê căn bản</option>
              <option value="ram">Lớp học đánh nhau căn bản</option>
              <option value="cpu">Lớp học chém gió vỡ lòng</option>
              <option value="gpu">Lớp học tán gái siêu tốc</option>
            </select>
            <p class="title">Ghi chú</p>
            <textarea name="ghichu" id="note" cols="30" rows="10">
               Ghi chú thêm
            </textarea>
            <label for="mail" class="label">Email</label>
            <input type="email" id="mail" required />
            <button>Summit</button>
          </form>
        </div>
      </section>
    </main>
  </body>
</html>
